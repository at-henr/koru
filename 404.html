    <style>

        .hero-background {

        /* ðŸ”¥ Efeito Glitch */
        .glitch {
            position: relative;
            font-size: 6rem;
            font-weight: 900;
            color: white;
        }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            overflow: hidden;
            color: white;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #10b981;
            animation: glitch-1 2s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #10b981;
            animation: glitch-2 1.6s infinite linear alternate-reverse;
        }

        @keyframes glitch-1 {
            0% { clip-path: inset(0 0 90% 0); }
            20% { clip-path: inset(10% 0 60% 0); }
            40% { clip-path: inset(40% 0 20% 0); }
            60% { clip-path: inset(80% 0 5% 0); }
            80% { clip-path: inset(30% 0 50% 0); }
            100% { clip-path: inset(0 0 90% 0); }
        }

        @keyframes glitch-2 {
            0% { clip-path: inset(80% 0 0 0); }
            20% { clip-path: inset(50% 0 30% 0); }
            40% { clip-path: inset(10% 0 60% 0); }
            60% { clip-path: inset(5% 0 80% 0); }
            80% { clip-path: inset(40% 0 20% 0); }
            100% { clip-path: inset(80% 0 0 0); }
        }

        /* ðŸŒ¿ AnimaÃ§Ã£o do logo */

            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        .logo-animado {
            animation: grow 1.6s ease-out forwards;
        }
    </style>
</head>
